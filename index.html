<pre id='coordinates' class='coordinates'></pre>

<script>

var coordinates = document.getElementById('coordinates');

// GeoJSON object to hold our measurement features
var geojson = {
    "type": "FeatureCollection",
    "features": []
};

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
    center: [144.96546591, -37.8186610515], // starting position
    zoom: 12 // starting zoom
});

var geocoder = new mapboxgl.Geocoder();
map.addControl(geocoder);

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.Navigation({position: 'top-left'}));

map.on('load', function () {
    map.addSource('geojson', {
        type: 'geojson',
        data: geojson
    });

    // Add styles to the map
    map.addLayer({
        id: 'points',
        type: 'circle',
        source: 'geojson',
        paint: {
            'circle-radius': 5,
            'circle-color': '#007cbf'
        }
    });

    map.addSource('melbourne-buildings', {
        type: 'vector',
        url: 'mapbox://laurencenicol.6m4w20qu'
    });
    map.addLayer({
        "id": "melbourne-buildings",
        "type": "circle",
        "source": "melbourne-buildings",
        "source-layer": "Building_information_2015_1-9pomst",
        'paint': {
            // make circles larger as the user zooms from z12 to z22
            'circle-radius': {
                'base': 1.75,
                'stops': [[12, 2], [22, 180]]
            },
            // color circles by ethnicity, using data-driven styles
            'circle-color': {
                property: "Number of floors (above ground)",
                stops: [[0, '#f1f075'], [50, '#e55e5e']]
            }
        }
    });



     

    // // When a click event occurs near a place, open a popup at the location of

    //     var coords = e.lngLat;

    //     // Print the coordinates of where the point had

});

// Listen for the `geocoder.input` event that is triggered when a user
// makes a selection and add a symbol that matches the result.
geocoder.on('result', function(ev) {
    console.log(ev);

    if (geojson.features.length > 0) geojson.features.pop();
    geojson.features.push(ev.result);

    console.log(geojson)

    map.getSource('geojson').setData(geojson);

    coords = ev.result.geometry.coordinates

    // Print the coordinates of where the point had
    // finished being dragged to on the map.
    coordinates.style.display = 'block';
    coordinates.innerHTML = 'Longitude: ' + coords[0] + '<br />Latitude: ' + coords[1];
});

map.on('click', function(e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['points'] });

    // Remove the linestring from the group
    // So we can redraw it based on the points collection
    if (geojson.features.length > 0) geojson.features.pop();

    // If a feature was clicked, remove it from the map
    if (features.length) {
        var id = features[0].properties.id;
        geojson.features = geojson.features.filter(function(point) {
            return point.properties.id !== id;
        });
    } else {
        var point = {
            "type": "Feature",
            "geometry": {
                "type": "Point",
                "coordinates": [
                    e.lngLat.lng,
                    e.lngLat.lat
                ]
            },
            "properties": {
                "id": String(new Date().getTime())
            }
        };

        geojson.features.push(point);
    }

    // if (geojson.features.length > 1) {
    //     linestring.geometry.coordinates = geojson.features.map(function(point) {
    //         return point.geometry.coordinates;
    //     });

    //     geojson.features.push(linestring);

    //     // Populate the distanceContainer with total distance
    //     var value = document.createElement('pre');
    //     value.textContent = 'Total distance: ' + turf.lineDistance(linestring).toLocaleString() + 'km';
    //     distanceContainer.appendChild(value);
    // }

    var coords = e.lngLat;

    // Print the coordinates of where the point had
    // finished being dragged to on the map.
    coordinates.style.display = 'block';
    coordinates.innerHTML = 'Longitude: ' + coords.lng + '<br />Latitude: ' + coords.lat;

    map.getSource('geojson').setData(geojson);
});

// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['points'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : 'crosshair';
});
